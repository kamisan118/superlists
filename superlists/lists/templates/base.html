<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <div class="row">
            {# jumbotron means to 讓該物件在page上更是不會亂動亂跑 #}
            <div class="col-md-6 col-md-offset-3 jumbotron">
                <div class="text-center">
                    <h1>{% block header_txt %}{% endblock %}</h1>
                    <form method="POST" action={% block form_action %}{% endblock %}>
                        <input name="item_text" id="id_new_item"
                               class="form-control input-lg" placeholder="Enter a to-do item">
                        {% comment %}
                            若加入 {% csrf_token %} 會讓test過不去...不論是用django test跑 還是unittest跑 都一樣結果,
                            每次render的時候 csrf_token 都不同; so若要test請在code內將 form整個remove先~
                        {% endcomment %}
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
